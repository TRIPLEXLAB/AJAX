<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jquery예제</title>
<script type="text/javascript" 
           src="http://code.jquery.com/jquery-3.3.1.min.js" ></script>
<script>
    /*
      $.post()->$.ajax()를 실행(xhr객체생성->서버요청)->post방식으로 서버에 요청하는 역할
                       서버에서 요청한 문서결과->콜백함수가 받아서 처리
    */
    $(function(){
    	$('#saveButton').click(function(){ //전송버튼을 눌렀다면
    		var value=$('#name').val()
    		alert(value)
    		/*
    		 $.post(1.url(요청문서) 2.전달할 매개변수명 {매개변수명:전달할값})
    		           3.콜백함수명 4.요청문서종류(생략이 가능)
    		*/
    		$.post('aa.jsp',{name:value},function(args){
    			//args-><%=name%>님 jQuery Ajax 환영합니다.
    			$('#resultDIV').html(args)
    		})
    	})
    	//지우기
    	$('#clearButton').click(function(){
    		$('#resultDIV').empty()//내용만 제거
    	})
    })
</script>
</head>
<body>
    이름:<input type="text" id="name"><br>
    <button id="saveButton">전송</button>
    <button id="clearButton">지우기</button>
    <div id="resultDIV"></div>
</body>
</html>
