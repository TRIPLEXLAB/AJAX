<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jquery예제($.getScript().html)</title>

<script type="text/javascript" 
           src="http://code.jquery.com/jquery-3.3.1.min.js" ></script>
<script>
    $(function(){
    	//$.getScript('경로포함해서 불러올 js파일명')
    	//js되어있는 파일을 읽어들여서 선언된 함수호출
    	$.getScript("../etc/test.js")
    	$('#submit').click(function(){
    		var msg=call($('.username').val())
    		$('#message').html(msg)
    		return false;//전송기능을 해제시켜주는 코드
    	})
    })
</script>
</head>
<body>
   <h1>이름을 입력하세요</h1>
   <input type="text" name="username" class="username"><br>
   <input type="button" id="submit" value="전송">
   <div id="message">
   
   </div>
</body>
</html>
