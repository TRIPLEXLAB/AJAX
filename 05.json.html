<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jquery예제</title>
<script type="text/javascript" src="http://code.jquery.com/jquery-3.3.1.min.js" ></script>
<script>
    //Json표기법->키값:저장할값(숫자,문자열,논리적인값,객체,배열(객체묶음))
    var myjson={
    		"name":"홍길동", /* key:value */
    		"sung":"남자",
    		"func":"function(){alert('test')}" /* 함수정의 부분을 문자형태로 저장*/
    }
    var myjson2={"number":123} /* 객체명.키명 */
    var myjson3={"temp":true}

    //배열도 저장이 가능하다.
    var myjson4={"temp":["aaa","bbb","ccc"]}

    //객체로도 저장이 가능하다.
    var myjson5={name:'홍길동',
    		    fColor:['파랑','녹색','빨강색']}
    

    function print1(){
    	var msg= myjson.name+"님이 좋아하는 색깔은"+ myjson.sung+"개이고,"+
            "그 중에서 제일 좋아하는 색깔은 "+ myjson2.number+"입니다."+
            "그리고 좋아하는 단어는"+ myjson4.temp[1];
    		$('.l_layer').append(msg);
    }
//따로 따로 불리된 함수들을 외부에서 호출해서 사용한다.

//-------------------------------------------------------------------------------------
    
    function cal(mode) {
        var  myjson = {
            'name':'홍길동',
            'sung':'남자',
            "number": 123,
            "temp3": true,
            'func': "function(){alert('test')}",
            "temp": ["aaa", "bbb", "ccc"],
            "fColor": ['파랑', '녹색', '빨강색']
        }
        return myjson[mode];
    }

    function print1() {
        var msg = cal('name')+cal('temp3')+cal('sung')+cal('temp')[2]+cal('fColor')[0];
        $('.l_layer').append(msg);
    }

//위에서 따로 따로 불리된 함수들을 하나의 함수로 만들어서 외부에서 호출해서 사용한다.
</script>
</head>
<body>
   <input type="button" value="test" onclick="print1()">
   <div class="l_layer"></div>
</body>
</html>
