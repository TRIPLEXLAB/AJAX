<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jquery예제</title>
<script type="text/javascript" 
           src="http://code.jquery.com/jquery-3.3.1.min.js" ></script>
<script>
    //Json표기법->키값:저장할값(숫자,문자열,논리적인값,객체,배열(객체묶음))
    var myjson={
    		"name":"홍길동", /* key:value */
    		"sung":"남자",
    		"func":"function(){alert('test')}" /* 함수정의 부분을 문자형태로 저장*/
    }
    var myjson2={"number":123} /* 객체명.키명 */
    var myjson3={"temp":true}
    //배열도 저장이 가능하다.
    var myjson4={"temp":["aaa","bbb","ccc"]}
    //객체로도 저장이 가능하다.
    var myjson5={name:'홍길동',
    		              fColor:['파랑','녹색','빨강색']}
    
    function print1(){
    	var msg=myjson5.name+"님이 좋아하는 색깔은"+myjson5.fColor.length+"개이고,"
    	      msg+="그 중에서 제일 좋아하는  색깔은 "+myjson5.fColor[1]+"입니다."
    		alert(msg)
    }
</script>
</head>
<body>
   <input type="button" value="test" onclick="print1()">
</body>
</html>
