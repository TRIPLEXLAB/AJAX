<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jquery예제</title>
<script type="text/javascript" 
           src="http://code.jquery.com/jquery-3.3.1.min.js" ></script>
<script>
    $(function(){
    	//text or xml or json(대세)
    	//$.post()->post방식으로 요청,$.get('요청문',function(매개변수){})
    	$.get('item.xml',function(data){ //data는 최상위에 있는 루트를 말하는것 과 같다.
    		$('#treeData').append('<tr><td>id</td><td>name</td>'
    				            +'<td>price</td><td>description</td></tr>')
    		 //$.each(function(매개변수)) or $('선택자').each(function(){})
    		 $(data).find('item').each(function(){
    			 var  $item=$(this)//현재 선택돼서 불러올 item태그 객체
    			 /*
    			 <item id="1" name="레몬">
                  <price>3000</price>
                  ,,,
    			 */
    			 $('#treeData').append('<tr><td>'
    				+$item.attr('id')+'</td><td>'
    				+$item.attr('name')+'</td><td>'
    				+$item.find('price').text()+'</td><td>'
    				+$item.find('description').text()+'</td></tr>')
    		 })//each함수
    	})//$.get()
    })
</script>
</head>
<body>
   <table id="treeData" border="1">
   
   </table>
</body>
</html>
